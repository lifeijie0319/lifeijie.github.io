        <h1 id="vhost操作"><a href="#vhost操作" class="headerlink" title="vhost操作"></a>vhost操作</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">#添加vhost</span><br><span class="line">rabbitmqctl add_vhost &#x2F;testhost</span><br><span class="line">#列出vhost</span><br><span class="line">rabbitmqctl list_vhosts</span><br><span class="line">#删除vhost</span><br><span class="line">rabbitmqctl delete_vhost &#x2F;testhost</span><br></pre></td></tr></table></figure>
<h1 id="用户操作"><a href="#用户操作" class="headerlink" title="用户操作"></a>用户操作</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"># 添加用户</span><br><span class="line">rabbitmqctl add_user admin 123456</span><br><span class="line"># 修改用户密码</span><br><span class="line">rabbitmqctl change_password admin 1234567</span><br><span class="line"># 验证用户密码</span><br><span class="line">rabbitmqctl authenticate_user admin 123456</span><br><span class="line"># 删除用户</span><br><span class="line">rabbitmqctl delete_user admin</span><br><span class="line"># 列出用户</span><br><span class="line">rabbitmqctl list_users</span><br><span class="line"># 给用户设置标签</span><br><span class="line">rabbitmqctl set_user_tags admin administrator</span><br></pre></td></tr></table></figure>
<h1 id="给用户赋权限"><a href="#给用户赋权限" class="headerlink" title="给用户赋权限"></a>给用户赋权限</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"># rabbitmqctl set_permissions [-p host] &#123;user&#125; &#123;conf&#125; &#123;write&#125; &#123;read&#125;</span><br><span class="line"># vhost 授予用户访问权限的vhost名称 默认 &#x2F;</span><br><span class="line"># user 可以访问指定vhost的用户名</span><br><span class="line"># conf 一个用于匹配用户在那些资源上拥有可配置的正则表达式</span><br><span class="line"># write 一个用于匹配用户在那些资源上拥有可写的正则表达式</span><br><span class="line"># read 一个用于匹配用户在那些资源上拥有可读的正则表达式</span><br><span class="line"></span><br><span class="line"># 授予admin用户可访问虚拟主机testhost，并在所有的资源上具备可配置、可写及可读的权限</span><br><span class="line">rabbitmqctl set_permissions -p &#x2F;testhost admin &quot;.*&quot; &quot;.*&quot; &quot;.*&quot;</span><br><span class="line"> </span><br><span class="line"># 授予admin用户可访问虚拟主机testhost1，在以queue开头的资源上具备可配置权限、并在所有的资源上可写及可读的权限</span><br><span class="line">rabbitmqctl set_permissions -p &#x2F;testhost1 admin &quot;^queue.*&quot; &quot;.*&quot; &quot;.*&quot;</span><br><span class="line"># 清除权限</span><br><span class="line">rabbitmqctl clear_permissions -p &#x2F;testhost admin</span><br><span class="line"># 查看虚拟主机的权限</span><br><span class="line">rabbitmqctl list_permissions -p &#x2F;testhost</span><br><span class="line"># 查看用户权限</span><br><span class="line">rabbitmqctl list_user_permissions admin</span><br></pre></td></tr></table></figure>
